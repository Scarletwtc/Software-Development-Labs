<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-section">
    <h2>Enter your username:</h2>
    <input type="text" id="usernameInput" placeholder="Enter 'admin' or your name">
    <button onclick="connect()">Join</button>
</div>

<div id="main" style="display:none;">
    <h2 id="welcome"></h2>

    <div id="admin-section" style="display:none;">
        <h3>Create Auction</h3>
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="number" id="minPrice" placeholder="Minimum Price">
        <input type="number" id="duration" placeholder="Duration (seconds)">
        <button id="create-button" onclick="createAuction()">Create</button>
    </div>

    <h3>Available Auctions</h3>
    <div id="auctions"></div>
</div>
